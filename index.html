<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reiseplanlegger</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/b85b88c31a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page_wrapper">
        <h1>Reiseplanlegger</h1>
        <i class="fa-solid fa-circle-half-stroke toggle_light_mode" onclick="toggle_dark_mode()"></i>
        <div class="fratil">
            <div id="fravelgdiv">
                <div id="fra">
                    <p>Fra:</p>
                    <form class="fra_form" onsubmit="return false;">
                        <input type="text" id="fra_input" placeholder="Hvor reiser du fra?" required>
                    </form>
                </div>
            <p id="fra_velg"></p>
            </div>
            <div id="tilvelgdiv">
                <div id="til">
                    <p>Til:</p>
                    <form class="til_form" onsubmit="return false;">
                        <input type="text" id="til_input" placeholder="Hvor reiser du til?" required>
                    </form>
                </div>
                <p id="til_velg"></p>
            </div>
        </div>
        <button type="submit" class="søkebutton" onclick="søkreise()">Søk reise</button>
        <div class="ekstra_valg">
            <button type="button" class="velgebutton selected">Nå</button>
            <button type="button" onclick="avgang()" class="velgebutton">Avgang</button>
            <button type="button" onclick="ankomst()" class="velgebutton">Ankomst</button>
        </div>
        <div id="resultaterdiv">
            <p id="resultater"></p>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
