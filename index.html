<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reiseplanlegger</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://kit.fontawesome.com/b85b88c31a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page_wrapper">
        <h1>Reiseplanlegger</h1>
        <i class="fa-solid fa-circle-half-stroke toggle_light_mode" onclick="toggle_dark_mode()"></i>
        <div class="fratil">
            <div id="fravelgdiv">
                <div id="fra">
                    <p>Fra:</p>
                    <form class="fra_form" onsubmit="return false;">
                        <input type="text" id="fra_input" placeholder="Hvor reiser du fra?" required>
                    </form>
                </div>
                <p id="fra_velg"></p>
            </div>
            <div id="tilvelgdiv">
                <div id="til">
                    <p>Til:</p>
                    <form class="til_form" onsubmit="return false;">
                        <input type="text" id="til_input" placeholder="Hvor reiser du til?" required>
                    </form>
                </div>
                <p id="til_velg"></p>
            </div>
        </div>
        <div class="ekstra_valg">
            <div id="avgangankomstdiv">
                <button type="button" onclick="now()" class="velgebutton selected nowbutton">Nå</button>
                <button type="button" onclick="avgang()" class="velgebutton avgangbutton">Avgang</button>
                <button type="button" onclick="ankomst()" class="velgebutton ankomstbutton">Ankomst</button>
            </div>
            <input type="datetime-local" id="datetimepicker">
            <button id="avansert_ekstra_valg_button" class="ekstrabutton" onclick="avansert_ekstra_valg()">Ekstra valg <i class="fa-solid fa-caret-down" id="arrow"></i></button>
            <div id="avansert_ekstra_valg">
                <div id="byttetiddiv">
                    <p>Byttetid</p>
                    <select name="byttetid" id="byttetidid"><option value="0" selected>0 min</option><option value="1">1 min</option><option value="2">2 min</option><option value="3">3 min</option><option value="4">4 min</option><option value="5">5 min</option><option value="10">10 min</option><option value="15">15 min</option></select>
                </div>
            </div>
        </div>
        <div class="avansert_ekstra_valg"></div>
        <button class="søkebutton" onclick="søkreise()">Søk reise</button>
        <div id="resultaterdiv">
            <p id="resultater"></p>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
